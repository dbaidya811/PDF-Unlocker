<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Unlocker Pro</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-lock-open" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <h1>PDF Unlocker Pro</h1>
            <p class="subtitle">Unlock password-protected PDF files with ease</p>
        </header>

        <form id="uploadForm" enctype="multipart/form-data" method="POST">
            <div class="file-upload-container">
                <input type="file" name="file" id="fileInput" accept=".pdf" required>
                <label for="fileInput" class="custom-file-upload" id="fileLabel">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span id="fileName">Choose a PDF file</span>
                </label>
            </div>
            
            <button type="submit" id="submitBtn">
                <span class="btn-text">Unlock PDF</span>
                <span class="spinner"></span>
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const form = document.getElementById('uploadForm');

        // Update file name when selected
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = 'Choose a PDF file';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const submitBtn = document.getElementById('submitBtn');
            
            // Reset UI
            statusDiv.innerHTML = '';
            statusDiv.style.display = 'block';
            progressBar.style.display = 'block';
            submitBtn.disabled = true;
            document.querySelector('.btn-text').textContent = 'Processing...';
            
            try {
                // Upload the file
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }
                
                // If PDF was not encrypted, handle immediately
                if (data.status === 'success') {
                    statusDiv.innerHTML = `
                        <div class="success-message">
                            <i class="fas fa-check-circle"></i>
                            <p>${data.message || 'This PDF is not encrypted'}</p>
                            <p>Password: <strong>No password needed</strong></p>
                        </div>
                    `;
                    
                    // Auto-download the file
                    window.location.href = `/download/${data.job_id}`;
                    statusDiv.innerHTML += `
                        <p>Download started. If it doesn't start automatically, 
                        <a href="/download/${data.job_id}">click here</a> to download.</p>
                    `;
                    
                    // Reset button
                    submitBtn.disabled = false;
                    document.querySelector('.btn-text').textContent = 'Unlock Another PDF';
                    return;
                }
                
                const jobId = data.job_id;
                
                // Check status every 5 seconds for encrypted PDFs
                const checkStatus = async () => {
                    try {
                        const statusResponse = await fetch(`/status/${jobId}`);
                        const statusData = await statusResponse.json();
                        
                        if (statusData.status === 'success') {
                            // Show success message
                            statusDiv.innerHTML = `
                                <div class="success-message">
                                    <i class="fas fa-check-circle"></i>
                                    <p>Successfully unlocked PDF!</p>
                                    <p>Password: <strong>${statusData.password || 'Not found'}</strong></p>
                                </div>
                            `;
                            
                            // Auto-download the file
                            if (statusData.file) {
                                window.location.href = `/download/${jobId}`;
                                statusDiv.innerHTML += `
                                    <p>Download started. If it doesn't start automatically, 
                                    <a href="/download/${jobId}">click here</a> to download.</p>
                                `;
                            }
                            
                            // Reset button
                            submitBtn.disabled = false;
                            document.querySelector('.btn-text').textContent = 'Unlock Another PDF';
                            
                        } else if (statusData.status === 'failed') {
                            // Show error message
                            statusDiv.innerHTML = `
                                <div class="error-message">
                                    <i class="fas fa-times-circle"></i>
                                    <p>${statusData.message || 'Failed to unlock PDF'}</p>
                                </div>
                            `;
                            
                            // Reset button
                            submitBtn.disabled = false;
                            document.querySelector('.btn-text').textContent = 'Try Again';
                            
                        } else {
                            // Still processing, check again in 5 seconds
                            setTimeout(checkStatus, 5000);
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        statusDiv.innerHTML = `
                            <div class="error-message">
                                <i class="fas fa-times-circle"></i>
                                <p>Error checking status. Please refresh and try again.</p>
                            </div>
                        `;
                        
                        // Reset button
                        submitBtn.disabled = false;
                        document.querySelector('.btn-text').textContent = 'Try Again';
                    }
                };
                
                // Start checking status for encrypted PDFs
                if (data.status !== 'success') {
                    checkStatus();
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-times-circle"></i>
                        <p>${error.message || 'An error occurred'}</p>
                    </div>
                `;
                
                // Reset button
                submitBtn.disabled = false;
                document.querySelector('.btn-text').textContent = 'Try Again';
            }
        });
    </script>
</body>
</html>
